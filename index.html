<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rock | Paper | Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./main.css">
</head>

<body>
  <div class="container">
    <header>
      <h1 id="title">Rock,  Paper,  Scissors</h1>
    </header>
    
    <!-- <div>
      <p id="reset">Reset Score</p>
    </div> -->

    <div class="scoreboard">
      <p>WINS | LOSES | TIES</p>
      <span class="score" id="user_score">0</span>
      <span class="score">-</span>
      <span class="score" id="comp_score">0</span>
      <span class="score">-</span>
      <span class="score" id="tie_score">0</span>
    </div>
    
    <div id="player_choice">
      <div class="choice" id="Rock">
        <img class="jello-vertical" src="/images/maloik (1).png" alt="rock">
      </div>
      
      <div class="choice" id="Paper">
        <img class="jello-vertical" src="/images/paper-plane (1).png" alt="paper">
      </div>
      
      <div class="choice" id="Scissors">
        <img class="jello-vertical" src="/images/scissor (1).png" alt="scissors">
      </div>
    </div>

    <div id="comp_choice_div">
      <p id="comp_choice"></p>
    </div>

    <div id="results">
      <p id="result"></p>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
